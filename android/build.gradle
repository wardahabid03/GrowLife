buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add this classpath for the Google services plugin
        classpath 'com.android.tools.build:gradle:8.1.0'  // Ensure this version matches your project's needs
        classpath 'com.google.gms:google-services:4.4.2' // Check for the latest version
        // Add other classpaths if needed
    }
}




allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
